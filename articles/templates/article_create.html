{% extends 'base.html' %}

{% block sidebar1 %}

<li><a href='{% url "articles:articles" %}'>Articles</a></li>
<li><a href='{% url "articles:articles" %}'>Cancel</a></li>

{% endblock %}

{% block content %}
<!-- Included enctype to inform that the form is capable of uploading file data -->
<form class='form-horizontal' role='form' action='{% url "articles:create" %}' method='post'>
	{% csrf_token %}
	<div class='form-group'>
		<label for='title' class='col-sm-2 control-label'>Title:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='title' id='title' placeholder='Title for article' required=true>
		</div>
	</div>
	<div class='form-group'>
		<label for='body' class='col-sm-2 control-label'>Body of article:</label>
		<div class='col-sm-10'>
			<textarea class='form-control' rows='5' name='body' id='body' required=true></textarea>
		</div>
	</div>
	<input type='submit' class='btn btn-primary pull-right' value='Create Article'>
</form>


{% endblock %}
